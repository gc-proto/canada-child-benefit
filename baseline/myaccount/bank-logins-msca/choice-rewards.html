		function ResetLoginPage() {
			document.OAMForm.DE_LS_ATTM_USER_NM.value = document.OAMForm.DE_LS_IP_ATTM_USER_NM.value;
			document.OAMForm.DE_LS_IP_ATTM_USER_NM.value = "";

			if (top.window.outerHeight<screen.availHeight||top.window.outerWidth<screen.availWidth){
				top.window.outerHeight = screen.availHeight;

			}
		}
		function SubmitForm() {
			if (document.OAMForm.DE_LS_IP_ATTM_USER_NM.value.split(" ").join("") == "") {
				if (document.OAMForm.DE_LS_ATTM_USER_NM.value.split(" ").join("") == "") {
					DisplayOverlayError("Please enter a username.&nbsp; If you need assistance, please call Customer Service at 1-800-561-7849.", "text-align: left; top: 40%;", "width: 300px; padding-bottom: 5px;", false);
				}
			} else {
				ResetLoginPage();
				document.OAMForm.DE_WEB_PAGE_ID.value = "userid";
				document.OAMForm.DE_WEB_COMMAND.value = "SignOnUser";
				var tmpParam = GetParameter("DE_REQUEST_FROM");
				if (tmpParam != "") {
					document.OAMForm.DE_REQUEST_FROM.value = tmpParam;
				}
				document.OAMForm.submit();
			}
		}
		function SubmitFormIDP(tmpUrl) {
			document.OAMForm.action = tmpUrl.replace("EN","CF") + "cgi-bin/cgi_chip";
			document.OAMForm.DE_LANG_CD.value = "CF";
			document.OAMForm.DE_WEB_PAGE_ID.value = "master_home";
			document.OAMForm.DE_WEB_COMMAND.value = "SAMLStart";
			document.OAMForm.submit();
		}
		function CancelForm() {
			document.OAMForm.DE_WEB_PAGE_ID.value = "master_home";
			document.OAMForm.DE_WEB_COMMAND.value = "SAMLStop";
			document.OAMForm.submit();
		}
		function EnrollForm() {
			document.OAMForm.DE_WEB_PAGE_ID.value = "entry";
			document.OAMForm.DE_WEB_COMMAND.value = "Activate";
			document.OAMForm.submit();
		}
		function ResetForm() {
			document.OAMForm.DE_LS_IP_ATTM_USER_NM.value = "";
		}
		function PasswordPopup() {
			tmpLoginLink = "<a href=\"http://www.cucardsonline.com\">www.cucardsonline.com</a>";
			if ((idpActive) || (svpActive)) {
				tmpLoginLink = "www.cucardsonline.com";
			}
			var msg = "<p style=\"text-align: center; font-weight: 600;\">Important - Changes to Login</p>";
			msg += "<p>New security features are being developed continually. We want to ensure your personal information is protected with our most secure technology. For this reason, we've implemented security enhancements which affect how you login to the " + tmpLoginLink + " website. The login process has been modified in the following ways:</p>";
			msg += "<ul><li>Separate pages have been created for User ID and Password authentication.</li><li>You will need to select and provide answers to five challenge questions.</li><ul type='circle'><li>You will be prompted to answer one or more challenge questions at subsequent logins if you login from a different computer when compared with the previous login.</li><li>Every so often, you will be required to answer one or more challenge questions even if you are logging in from the same computer.</li></ul><li>You will also be required to select a personal image. The image will be displayed on the Password page during subsequent logins so that you can be assured that the site you are accessing is authentic. The image selected will be retained and will always be associated with your User ID.</li></ul>";
			msg += "<p>If you are having trouble logging in, please call Customer Service at 1-800-561-7849. Our experienced associates are ready to assist you 24 hours a day, seven days a week.</p>";
			DisplayOverlayError(msg, "width: 650px; text-align: left; top: 10%; left: 50%; margin-left: -325px;", "width: 100%; padding-bottom: 5px;", false);
		}
